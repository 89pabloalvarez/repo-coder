<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Tablero De Administración</title>
    <!-- Bootstrap CSS -->
    <link

      rel="stylesheet"
    />
  </head>
  <body class="bg-light min-vh-100 d-flex flex-column">
    <header class="bg-primary text-white py-4 shadow">
      <div class="container d-flex align-items-center justify-content-between">
        <a href="/menuPages/home.html" class="text-white text-decoration-none">

        <button class="btn btn-danger" onclick="location.href='/index.html'">

    <div class="container-fluid flex-grow-1 d-flex">
      <nav class="bg-white border-end p-3" style="min-width: 220px">
        <ul class="nav flex-column">
          <li class="nav-item mb-2">
            <a
              href="/menuPages/administration.html"
              class="nav-link text-primary"
              >Administración</a

          </li>
          <li class="nav-item mb-2">
            <a
              href="/modules/reportes/transaccional.html"
              class="nav-link text-primary"

            >
          </li>
        </ul>
      </nav>
      <main
        class="flex-grow-1 p-4 d-flex flex-column align-items-center justify-content-center"
      >
        <h2 class="mb-3 text-center">
          Bienvenido/a al Tablero De Administración
        </h2>
        <p class="text-center">Administrador/a ${nombre} ${apellido}</p>
      </main>
    </div>
    <footer
      class="bg-primary text-white text-center py-4 mt-auto position-relative"
    >
      <p class="mb-0">
        &copy; 2025 Pablo Alvarez. Todos los derechos reservados.
      </p>
      <!-- Puedes agregar aquí un div para el footer-crazy si lo necesitas con Bootstrap -->
